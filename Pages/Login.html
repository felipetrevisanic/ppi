<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header"></div>
        <div class="login-block">
            <input class="login-user" id="username" type="text" placeholder="Insira seu login...">
            <input class="login-pass" id="password" type="password" placeholder="Insira sua senha...">
            <button class="login-button" id="btnLogin" type="submit">Entrar</button>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
