 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="menu">
        <div class="login-header">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="order-lista">
            <li class="order-lista-item"><button class="order-lista-btn" id="novoPedido">Novo Pedido</button></li>
            <li class="order-lista-item"><button class="order-lista-btn" id="pedido">Pedido</button></li>
            <li class="order-lista-item"><button class="order-lista-btn" id="menu">Menu</button></li>
            <li class="order-lista-item"><button class="order-lista-btn" id="logout">Logout</button></li>
        </ul>
    </div>

    <div id="order-page">
        <form class="order-form">
            <input type="text">
            <span class="order-span">Comida:</span>
            <select class="order-select">
                <option class="order-option">SmashBurguer</option>
                <option class="order-option">Bacon Burguer</option>
                <option class="order-option">Supreme Burguer</option>
            </select>
            <span class="order-span">Bebida:</span>
            <select class="order-select">
                <option class="order-option">Coca Cola</option>
                <option class="order-option">Sprite</option>
                <option class="order-option">Guarana</option>
            </select>
            <span class="order-span">Combo:</span>
            <select class="order-select">
                <option class="order-option">1</option>
                <option class="order-option">2</option>
                <option class="order-option">3</option>
            </select>
            <span class="order-span">Mesa:</span>
            <select class="order-select">
                <option class="order-option"></option>
                <option class="order-option"></option>
                <option class="order-option"></option>
            </select>
            <input type="area">
        </form>
        <div>
            <button>Confirmar</button>
        </div>
    </div>
    
    <script src="../js/menu.js"></script>
    <script src="../js/teste.js"></script>
</body>
</html>
